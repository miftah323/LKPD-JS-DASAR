<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Luas Persegi</title>
</head>
<body>
  <h1>
    Menghitung luas persegi
  </h1>
</body>
<script>
 function Luaspersegi(sisi){
   return sisi*sisi;
 }
 let sisi= parseInt(prompt("Masukkan Luas Persegi"));
let luas= Luaspersegi(sisi);
alert("Jadi hasil luas persegi dengan sisi " + sisi + " , Adalah = " + luas);
</script>
</html>
